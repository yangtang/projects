{% extends 'login_register_base.html' %}
    {% block title%}
        Register
    {% endblock %}

{% block content %}
      <h3>Register</h3>

       {% if form.errors %}
          <p style="color: red;">
              Please correct the error{{ form.errors|pluralize }} below.
          </p>
       {% endif %}

      <form action="" method="post">{% csrf_token %}
           <table>
               {{ form.as_table }}
           </table>
          <input type="submit" value="Submit">
      </form>
{% endblock %}
